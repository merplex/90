<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>สะสมแต้ม</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 40px 20px; }
    .btn { background: #00b900; color: white; border: none; padding: 10px 20px; border-radius: 5px; display: none; margin: 20px auto; }
  </style>
</head>
<body>
  <div id="status">
    <h3>กำลังเชื่อมต่อระบบ...</h3>
    <p>กรุณารอสักครู่</p>
  </div>
  <button id="closeBtn" class="btn" onclick="liff.closeWindow()">ปิดหน้าต่าง</button>

  <script>
    const BACKEND = "https://90-production.up.railway.app";
    const statusDiv = document.getElementById("status");

    async function main() {
      try {
        // จุดที่ 1: ตรวจสอบการ Init
        await liff.init({ liffId: "2008944819-hKnqP5yy" });
        
        // จุดที่ 2: ปรับปรุงการ Login ให้จำค่าเดิม (Token) ได้แม่นยำขึ้น
        if (!liff.isLoggedIn()) { 
          liff.login({ redirectUri: window.location.href }); 
          return; 
        }

        const token = new URLSearchParams(window.location.search).get("token");
        if (!token) {
          statusDiv.innerHTML = "<h3>❌ ไม่พบข้อมูล Token</h3><p>รหัสคิวอาร์อาจไม่ถูกต้อง</p>";
          return;
        }

        const profile = await liff.getProfile();
        statusDiv.innerHTML = `<h3>สวัสดีคุณ ${profile.displayName}</h3><p>กำลังบันทึกแต้มให้คุณ...</p>`;

        const response = await fetch(`${BACKEND}/liff/consume?token=${token}&userId=${profile.userId}`);

        const resultText = await response.text();

        if (response.ok) {
          statusDiv.innerHTML = `<h3>✅ สำเร็จ</h3><p>${resultText}</p>`;
          setTimeout(() => liff.closeWindow(), 3000);
        } else {
          statusDiv.innerHTML = `<h3>❌ ไม่สำเร็จ</h3><p>Backend: ${resultText}</p>`;
          document.getElementById("closeBtn").style.display = "block";
        }

      } catch (err) {
        // ✨ จุดสำคัญ: เปลี่ยนจากข้อความกว้างๆ เป็นการโชว์ Error ที่เกิดขึ้นจริง
        statusDiv.innerHTML = `
          <h3>❌ เชื่อมต่อล้มเหลว</h3>
          <p style="color:red; font-size:14px;">สาเหตุ: ${err.message}</p>
          <p style="font-size:12px; color:gray;">ตรวจสอบสิทธิ์ Profile หรือ LIFF ID อีกครั้ง</p>
        `;
        document.getElementById("closeBtn").style.display = "block";
      }
    }
    
    main();
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>รับแต้ม</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <h2 id="status">กำลังตรวจสอบ QR...</h2>

  <script>
    async function main() {
      try {
        // 1. init LIFF
        await liff.init({ liffId: "2008944819-hKnqP5yy" });

        // 2. login ถ้ายังไม่ login
        if (!liff.isLoggedIn()) {
          liff.login({ redirectUri: window.location.href });
          return;
        }

        // 3. อ่าน token
        const params = new URLSearchParams(window.location.search);
        const token = params.get("token");
        if (!token) {
          document.getElementById("status").innerText = "❌ ไม่พบ token";
          return;
        }

        // 4. get user profile
        const profile = await liff.getProfile();
        const userId = profile.userId;

        document.getElementById("status").innerText = "⏳ กำลังรับแต้ม...";

        // 5. เรียก backend (ใช้ absolute URL ชัวร์สุด)
        const res = await fetch(
          `https://90-production.up.railway.app/liff/consume?token=${token}&userId=${userId}`
        );

        const text = await res.text();
        document.body.innerHTML = text;

        // 6. ปิดหน้าทันที (ไม่ต้องรอ)
        setTimeout(() => {
          liff.closeWindow();
        }, 1000);

      } catch (err) {
        console.error(err);
        document.body.innerHTML =
        "<h3>❌ ERROR</h3><pre>" + err.message + "</pre>";
        setTimeout(() => {
          liff.closeWindow();
        }, 1500);
      }
    }

    main();
  </script>
</body>
</html>

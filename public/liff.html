<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>รับแต้ม</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <h2>กำลังตรวจสอบ QR...</h2>

  <script>
    const BACKEND = "https://90-production.up.railway.app";

    async function main() {
      try {
        // 1. init LIFF
        await liff.init({ liffId: "2008944819-hKnqP5yy" });

        // 2. login ถ้ายังไม่ login
        if (!liff.isLoggedIn()) {
          liff.login({ redirectUri: window.location.href });
          return;
        }

        // 3. อ่าน token จาก URL
        const params = new URLSearchParams(window.location.search);
        const token = params.get("token");

        if (!token) {
          document.body.innerHTML = "❌ ไม่พบ token";
          return;
        }

        // 4. get userId
        const profile = await liff.getProfile();
        const userId = profile.userId;

        document.body.innerHTML = "<h3>กำลังรับแต้ม...</h3>";

        // 5. เรียก backend (จุดนี้เท่านั้น)
        const res = await fetch(
          `${BACKEND}/liff/consume?token=${token}&userId=${userId}`
        );

        const html = await res.text();
        document.body.innerHTML = html;

        setTimeout(() => {
          liff.closeWindow();
        }, 1500);

      } catch (err) {
        console.error(err);
        document.body.innerHTML = "❌ ERROR<br/>" + err.message;
      }
    }

    main();
  </script>
</body>
</html>
